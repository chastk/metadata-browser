@(documentMap : models.SparqlQueryResults)

    <h2 class="sub-header">Results</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                 <tr>
                    @for(x <- documentMap.vars) {
                    <th>@x</th>
                    }
                 </tr>
            </thead>

            <tbody>
                @for(triple <- documentMap.triples_list) {
                <tr>
                    @for((binding,value) <- triple.items){
                    <td>
                        <p>@value</p>
                    </td>
                    }
                </tr>
                }
            </tbody>

        </table>
    </div>
